<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Cat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catch the Cat!</h1>

        <div id="game-area">

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
